<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/logo-mark.svg">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Conference ticket generator</title>
</head>
<body>
<main>
  <!-- Background shapes (decorative only) -->
  <div class="bg-shapes" aria-hidden="true"></div>

  <div class="wrapper">
    <!-- Header / Logo -->
    <header class="site-header">
      <a href="#" class="site-logo" aria-label="Conference Ticket Generator Home">
        <img
                src="assets/images/logo-full.svg"
                alt="Conference Ticket Logo"
                width="200"
                loading="lazy">
      </a>
    </header>
    <!-- Ticket Generation Form -->
    <section class="ticket-generation flow" id="ticket-generation">
      <h2>Your Journey to Coding Conf 2025 Starts Here!</h2>
      <p>Secure your spot at next year's biggest coding conference.</p>
      <form action="#" method="post" enctype="multipart/form-data" novalidate>
        <fieldset>
          <legend class="sr-only">Ticket Details</legend>
          <!-- Avatar Upload -->
          <div class="form-group upload-input">
            <label for="avatar">Upload Avatar</label>
            <div class="upload-area" aria-describedby="avatar-help">
              <input accept="image/png,image/jpeg" aria-describedby="avatar-help" id="avatar" name="avatar" type="file">
              <img alt="upload-file" src="assets/images/icon-upload.svg">
              <p class="form-help" id="avatar-help">Drag and drop or click to upload</p>
              <div class="upload-actions">
                <button type="button" class="btn btn--small btn--secondary">Remove image</button>
                <button type="button" class="btn btn--small btn--secondary">Change image</button>
              </div>
            </div>
            <div class="messages">
              <img alt="" src="assets/images/icon-info.svg">
              <small class="info-message">Upload your photo (JPG or PNG, max size:500KB)</small>
              <small class="error-message">File too large. Please upload a photo under 500KB</small>
            </div>
          </div>

          <!-- Full Name -->
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
                    type="text"
                    id="name"
                    name="full_name"
                    autocomplete="name"
                    required>
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="example@email.com"
                    autocomplete="email"
                    required
                    aria-describedby="email-error">
            <div class="error-message">
              <img alt="" src="assets/images/icon-info.svg">
              <span aria-live="polite" class="error-message" id="email-error">
                  Please enter a valid email address.
                </span>
            </div>
          </div>

          <!-- GitHub -->
          <div class="form-group">
            <label for="github">GitHub Username</label>
            <input
                    type="text"
                    id="github"
                    name="github"
                    placeholder="@yourusername"
                    autocomplete="username">
          </div>

          <!-- Submit -->
          <button type="submit" class="btn btn--primary">Generate My Ticket</button>
        </fieldset>
      </form>
    </section>
    <section class="generated-ticket" id="generated-ticket">
      <h2></h2>
      <p></p>
    </section>
  </div>
</main>

</body>
</html>
