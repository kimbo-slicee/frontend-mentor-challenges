<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/icon-memory.svg">
  <link rel="stylesheet" href="main.css"/>
  <script src="script.js" defer></script>
  <title>Results summary component</title>
</head>
<body>
  <div class="container">
    <!-- Result Section -->
    <section class="result__wrapper" aria-labelledby="result-title">
      <h1 class="result-title">Your Result</h1>

      <p class="result__score">
        <strong class="result__value">76</strong>
        <span class="result__max">of 100</span>
      </p>
      <div class="result__label">
        <h2>Great</h2>
        <p class="result__description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </section>
    <!-- Summary Section -->
    <section class="summary__wrapper" aria-labelledby="summary-title">
      <h2 class="summary-title">Summary</h2>

      <ul class="summary__list"></ul>

      <button type="button" class="btn btn--primary">
        Continue
      </button>
    </section>
  </div>
</body>
</html>
